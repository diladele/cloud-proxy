kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: websafety-ui
  namespace: default
rules:
- apiGroups: 
    - ""
    - "apps"
  resources: 
    - deployments
    - configmaps
    - secrets
    - pods
    - pods/log  
  verbs:
    - create
    - get
    - list
    - patch

---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: websafety-ui
  namespace: default
subjects:
- kind: ServiceAccount
  name: default
  namespace: default
roleRef:
  kind: ClusterRole
  name: websafety-ui
  apiGroup: rbac.authorization.k8s.io
